<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
  <form id="registerform" action="Registration" method="POST">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required pattern="[a-zA-Z0-9]{4,15}"><br><br>
    
    
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="fname" placeholder="Enter your first name" required pattern="[a-zA-Z0-9]{2,15}"><br><br>
    
    <label for="lastname">Last Name:</label>
    <input type="text" id="username" name="lname" placeholder="Enter your last name" required pattern="[a-zA-Z0-9]{2,15}"><br><br>
    
    <label for="username">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter a password" required pattern="[a-zA-Z0-9]{5,15}"><br><br>


    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  
  <div id="error-message" class="error-message"></div>
  
	<script src="js/registration.js"></script>
</body>
</html>
