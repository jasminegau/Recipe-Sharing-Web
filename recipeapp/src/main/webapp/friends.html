<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/friends.css">
    <title>Friends</title>
    <script src="js/friends.js"></script>
</head>
<body>
    <!-- Top Navigation -->
    <div class="topnav">
        <div class="home-img">
            <img src="assets/tt.jpg" alt="Profile Picture" onlcik = "Login.html">
        </div>
        <div class="profile-name">
            <span>Tommy Trojan</span>
        </div>
        <div class="center-container">
            <input type="text" id="searchBar" placeholder="Search for friends...">
            <button id="searchBtn" onclick="searchFriends()">Search</button>
        </div>
    </div>

    <div class="layout">
        <!-- Friends Section -->
        <div class="friends-section">
            <h2>Your Friends</h2>
            <ul class="friends-list" id="friendsList">
                <li class="friend">
                    <img src="assets/pfp.jpg" alt="Aarav Patel">
                    <span>Aarav Patel</span>
                    <div class="friend-actions">
                        <button class="view-profile-btn">View Profile</button>
                        <button class="remove-friend-btn">Remove</button>
                    </div>
                </li>
                <li class="friend">
                    <img src="assets/pfp.jpg" alt="Naomi Tanaka">
                    <span>Naomi Tanaka</span>
                    <div class="friend-actions">
                        <button class="view-profile-btn">View Profile</button>
                        <button class="remove-friend-btn">Remove</button>
                    </div>
                </li>
            </ul>

            <h3>Mutual Friends</h3>
            <ul class="mutual-friends">
                <li>Sophia Carter</li>
                <li>Ethan Martinez</li>
            </ul>

            <h3>Suggested Friends</h3>
            <ul class="suggested-friends" id="suggestedFriends">
                <li>
                    Liam Johnson
                    <button class="add-friend-btn" onclick="addToPending('Liam Johnson')">Request</button>
                    <button class="remove-suggested-btn" onclick="removeSuggestedFriend('Liam Johnson')">Remove</button>
                </li>
                <li>
                    Ava Brown
                    <button class="add-friend-btn" onclick="addToPending('Ava Brown')">Request</button>
                    <button class="remove-suggested-btn" onclick="removeSuggestedFriend('Ava Brown')">Remove</button>
                </li>
            </ul>

            <h3>Pending Requests</h3>
            <ul class="pending-requests" id="pendingRequests">
                <!-- Pending friends will appear here -->
            </ul>
        </div>
    </div>
</body>
</html>
